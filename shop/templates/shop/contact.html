{% extends 'shop/basic.html' %}

{% block title %}Contact page{% endblock %}

{% block body %}
  <div class="container my-3">
    <h3>Contact us regarding any query!</h3>
    <form action="/shop/contact" method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="exampleFormControlInput1">Name</label>
        <input type="text" class="form-control" id="exampleFormControlInput1" name='name' placeholder="Enter your name">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Email address</label>
        <input type="email" class="form-control" name='email' id="exampleFormControlInput1" placeholder="Enter your email">
      </div>
      <div class="form-group">
        <label for="exampleFormControlInput1">Phone number</label>
        <!-- tel for telephone -->
        <input type="tel" class="form-control" name='phone' id="exampleFormControlInput1" placeholder="Your phone number">
      </div>
      <div class="form-group">
          <label for="desc">How may we help you ?</label>
          <textarea class="form-control" id="desc" name='desc' rows="3"></textarea>
      </div>

      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
{% endblock %}

{% block js %}
  <script>
    {% if received %}
      alert("Your query : {{ query }} has been successfully recorded . We will reply you soon");
      document.location = "/shop";
    {% endif %}
  </script>
{% endblock %}
