{% extends 'shop/basic.html' %}

{% block title %}{{ product.product_name }}{% endblock %}

{% block body %}

  <div class="container my-4">
    <div class='row justify-content-center'>
      <div class="col-md-8">
        <div class="row">

          <div class="col-md-4">
            <div class="row">
              <img src="/media/{{ product.image }}" height="240px" alt="">
            </div>
            <div class="row mt-4">
              <button class="btn btn-primary mx-3">Buy Now</button>
              <button class="btn btn-primary">Add to cart</button>
            </div>
          </div>

          <div class="col-md-8">
            <h1>{{ product.product_name }}</h1>
            <p><b>Rs. {{ product.price }} only</b></p>
            <p>{{ product.desc }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

{% block js %}
<script>

  // Find out cart item from local storage
  if(localStorage.getItem('cart') == null){
    var cart = {};
  }
  else{
    var s = 0;
    cart = JSON.parse(localStorage.getItem('cart'));
    for(var i in cart){
      s = s + cart[i][0];
    }
    document.getElementById('idcart').innerHTML = s;
  }

</script>
{% endblock %}
